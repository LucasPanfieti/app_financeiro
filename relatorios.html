<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Relatórios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="p-4 bg-white shadow">
      <h1 class="text-xl font-bold text-gray-800">Relatórios</h1>
    </header>

    <!-- Conteúdo -->
    <main class="flex-1 p-4 space-y-6 lg:max-w-4xl lg:mx-auto mb-24">
      <!-- Filtro -->
      <div class="bg-white p-4 rounded-2xl shadow">
        <label class="block text-gray-700 mb-1">Período</label>
        <select class="w-full p-3 rounded-lg border border-gray-300">
          <option>Mês Atual</option>
          <option>Últimos 3 meses</option>
          <option>Personalizado</option>
        </select>
      </div>

      <!-- Gráfico Pizza -->
      <div class="bg-white p-6 rounded-2xl shadow">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">
          Distribuição por Categoria
        </h3>
        <canvas id="pizzaChart"></canvas>
      </div>

      <!-- Gráfico Linha -->
      <div class="bg-white p-6 rounded-2xl shadow">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">
          Evolução do Saldo
        </h3>
        <canvas id="lineChart"></canvas>
      </div>

      <!-- Totais por Categoria -->
      <div class="bg-white p-6 rounded-2xl shadow">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">
          Resumo por Categoria
        </h3>
        <ul class="space-y-2 text-gray-700">
          <li>
            <a
              href="transacoes.html?categoria=Alimentação"
              class="flex justify-between hover:bg-gray-100 rounded-lg p-2"
            >
              <span>Alimentação</span>
              <span>R$ 850,00</span>
            </a>
          </li>
          <li>
            <a
              href="transacoes.html?categoria=Transporte"
              class="flex justify-between hover:bg-gray-100 rounded-lg p-2"
            >
              <span>Transporte</span>
              <span>R$ 220,00</span>
            </a>
          </li>
          <li>
            <a
              href="transacoes.html?categoria=Lazer"
              class="flex justify-between hover:bg-gray-100 rounded-lg p-2"
            >
              <span>Lazer</span>
              <span>R$ 120,00</span>
            </a>
          </li>
        </ul>
      </div>
    </main>

    <!-- Barra de Navegação -->
    <nav
      class="fixed bottom-0 w-full bg-blue-500 shadow-2xl border-b-4 border-black/20 z-50 p-4 flex justify-around lg:justify-center lg:gap-12"
    >
      <a
        href="index.html"
        class="flex flex-col items-center text-white hover:text-blue-200"
      >
        <!-- Home -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l9-9 9 9m-2 9V9h-4v6H9V9H5v12z"
          />
        </svg>
        <span class="text-xs">Home</span>
      </a>
      <a
        href="transacoes.html"
        class="flex flex-col items-center text-white hover:text-blue-200"
      >
        <!-- Transações -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 17v-6h6v6h5v-8h-5V7h-6v2H4v8h5z"
          />
        </svg>
        <span class="text-xs">Transações</span>
      </a>
      <a
        href="adicionar.html"
        class="flex flex-col items-center text-white hover:text-blue-200"
      >
        <!-- Adicionar -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
        <span class="text-xs">Adicionar</span>
      </a>
      <a
        href="relatorios.html"
        class="flex flex-col items-center text-white hover:text-blue-200"
      >
        <!-- Relatórios -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3v18h18M9 17v-5h6v5"
          />
        </svg>
        <span class="text-xs">Relatórios</span>
      </a>
      <a
        href="config.html"
        class="flex flex-col items-center text-white hover:text-blue-200"
      >
        <!-- Configurações -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v2m0 12v2m8-8h2M2 12h2M16.24 7.76l1.42-1.42M4.34 19.66l1.42-1.42M16.24 16.24l1.42 1.42M4.34 4.34l1.42 1.42"
          />
        </svg>
        <span class="text-xs">Config</span>
      </a>
    </nav>

    <!-- Script Chart.js -->
    <script>
      // Pizza Chart
      new Chart(document.getElementById("pizzaChart"), {
        type: "pie",
        data: {
          labels: ["Alimentação", "Transporte", "Lazer", "Outros"],
          datasets: [
            {
              data: [850, 220, 120, 310],
              backgroundColor: [
                "rgb(59, 130, 246)", // azul
                "rgb(234, 179, 8)", // amarelo
                "rgb(239, 68, 68)", // vermelho
                "rgb(34, 197, 94)", // verde
              ],
            },
          ],
        },
        options: { responsive: true },
      });

      // Line Chart
      new Chart(document.getElementById("lineChart"), {
        type: "line",
        data: {
          labels: ["01", "05", "10", "15", "20", "25", "30"],
          datasets: [
            {
              label: "Saldo",
              data: [2800, 3000, 2900, 3200, 3100, 3300, 3250],
              borderColor: "rgb(59, 130, 246)",
              backgroundColor: "rgba(59, 130, 246, 0.2)",
              fill: true,
              tension: 0.4,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: false } },
        },
      });
    </script>
  </body>
</html>
