<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatórios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="p-4 sm:p-6 bg-white shadow">
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800">
        Relatórios
      </h1>
    </header>

    <!-- Conteúdo -->
    <main class="flex-1 p-4 sm:p-6 space-y-6 lg:max-w-4xl lg:mx-auto mb-24">
      <!-- Filtro -->
      <div class="bg-white p-4 sm:p-6 rounded-2xl shadow">
        <label class="block text-gray-700 mb-1 text-base sm:text-lg"
          >Período</label
        >
        <select
          class="w-full p-3 sm:p-4 rounded-lg border border-gray-300 text-base sm:text-lg"
        >
          <option>Mês Atual</option>
          <option>Últimos 3 meses</option>
          <option>Personalizado</option>
        </select>
      </div>

      <!-- Gráfico Pizza -->
      <div class="bg-white p-4 sm:p-6 rounded-2xl shadow">
        <h3 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4">
          Distribuição por Categoria
        </h3>
        <canvas id="pizzaChart"></canvas>
      </div>

      <!-- Gráfico Linha -->
      <div class="bg-white p-4 sm:p-6 rounded-2xl shadow">
        <h3 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4">
          Evolução do Saldo
        </h3>
        <canvas id="lineChart"></canvas>
      </div>

      <!-- Totais por Categoria -->
      <div class="bg-white p-4 sm:p-6 rounded-2xl shadow">
        <h3 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4">
          Resumo por Categoria
        </h3>
        <ul class="space-y-2 text-gray-700 text-base sm:text-lg">
          <li>
            <a
              href="transacoes.html?categoria=Alimentação"
              class="flex justify-between hover:bg-gray-100 rounded-lg p-2 sm:p-3"
            >
              <span>Alimentação</span>
              <span>R$ 850,00</span>
            </a>
          </li>
          <li>
            <a
              href="transacoes.html?categoria=Transporte"
              class="flex justify-between hover:bg-gray-100 rounded-lg p-2 sm:p-3"
            >
              <span>Transporte</span>
              <span>R$ 220,00</span>
            </a>
          </li>
          <li>
            <a
              href="transacoes.html?categoria=Lazer"
              class="flex justify-between hover:bg-gray-100 rounded-lg p-2 sm:p-3"
            >
              <span>Lazer</span>
              <span>R$ 120,00</span>
            </a>
          </li>
        </ul>
      </div>
    </main>

    <!-- Barra de Navegação -->
    <nav
      class="fixed bottom-0 w-full bg-blue-500 shadow-2xl border-b-4 border-black/20 z-50 p-3 sm:p-4 flex justify-around lg:justify-center lg:gap-12"
    >
      <a
        href="home.html"
        class="flex flex-col items-center text-white hover:text-blue-200 hover:bg-blue-600 rounded-xl px-2"
      >
        <img
          src="imagens/home.png"
          alt="Ícone"
          style="width: 30px; height: 30px"
        />
        <span class="text-sm sm:text-base">Home</span>
      </a>
      <a
        href="transacoes.html"
        class="flex flex-col items-center text-white hover:text-blue-200 hover:bg-blue-600 rounded-xl px-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-7"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z" />
        </svg>
        <span class="text-sm sm:text-base">Transações</span>
      </a>
      <a
        href="adicionar.html"
        class="flex flex-col items-center text-white hover:text-blue-200 hover:bg-blue-600 rounded-xl px-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
        <span class="text-sm sm:text-base">Adicionar</span>
      </a>
      <a
        href="relatorios.html"
        class="flex flex-col items-center text-white hover:text-blue-200 bg-blue-700 rounded-xl px-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3v18h18M9 17v-5h6v5"
          />
        </svg>
        <span class="text-sm sm:text-base">Relatórios</span>
      </a>
      <a
        href="config.html"
        class="flex flex-col items-center text-white hover:text-blue-200 hover:bg-blue-600 rounded-xl px-2"
      >
        <img
          src="imagens/settings.png"
          alt="Ícone"
          style="width: 30px; height: 30px"
        />

        <span class="text-sm sm:text-base">Config.</span>
      </a>
    </nav>

    <!-- Script Chart.js -->
    <script>
      // Pizza Chart
      new Chart(document.getElementById("pizzaChart"), {
        type: "pie",
        data: {
          labels: ["Alimentação", "Transporte", "Lazer", "Outros"],
          datasets: [
            {
              data: [850, 220, 120, 310],
              backgroundColor: [
                "rgb(59, 130, 246)",
                "rgb(234, 179, 8)",
                "rgb(239, 68, 68)",
                "rgb(34, 197, 94)",
              ],
            },
          ],
        },
        options: { responsive: true },
      });

      // Line Chart
      new Chart(document.getElementById("lineChart"), {
        type: "line",
        data: {
          labels: ["01", "05", "10", "15", "20", "25", "30"],
          datasets: [
            {
              label: "Saldo",
              data: [2800, 3000, 2900, 3200, 3100, 3300, 3250],
              borderColor: "rgb(59, 130, 246)",
              backgroundColor: "rgba(59, 130, 246, 0.2)",
              fill: true,
              tension: 0.4,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: false } },
        },
      });
    </script>
  </body>
</html>
