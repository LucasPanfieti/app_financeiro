<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-screen flex items-center justify-center bg-gradient-to-b from-white to-[#dcd6f7] font-sans"
  >
    <div class="w-[90%] max-w-[350px] p-5 text-center">
      <h1 class="text-[#0a0099] mb-4 text-3xl font-bold">Restaure sua Senha</h1>

      <form id="loginForm" class="text-left">
        <div class="mb-4">
          <label for="usuario" class="block mb-1 text-sm text-gray-800"
            >E-mail</label
          >
          <input
            type="text"
            id="usuario"
            required
            class="w-full p-2.5 border border-gray-400 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-[#0a0099] text-white text-base rounded-full hover:bg-[#000048] transition-colors mt-3"
        >
          Enviar Código
        </button>
        <div class="text-sm mt-3 text-center">
          Lembrou a senha?
          <a href="index.html" class="text-blue-600 hover:underline"
            >Clique aqui</a
          >
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // impede o reload da página

          const usuario = document.getElementById("usuario").value;
          const senha = document.getElementById("senha").value;

          if (usuario === "admin" && senha === "admin") {
            window.location.href = "home.html";
          } else {
            alert("Usuário ou senha incorretos!");
          }
        });
    </script>
  </body>
</html>
