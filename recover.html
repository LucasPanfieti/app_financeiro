<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-screen flex items-center justify-center bg-gradient-to-b from-white to-[#dcd6f7] font-sans"
  >
    <div class="w-[90%] max-w-[350px] p-5 text-center">
      <h1 class="text-blue-500 mb-4 text-3xl font-bold">Restaure sua Senha</h1>

      <form id="recoverForm" class="text-left">
        <div class="mb-4">
          <label for="usuario" class="block mb-1 text-sm text-gray-800"
            >E-mail</label
          >
          <input
            type="text"
            id="usuario"
            required
            class="w-full p-2.5 border border-gray-400 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-blue-500 text-white text-base rounded-full hover:bg-blue-700 transition-colors mt-3"
        >
          Enviar Código
        </button>

        <div class="text-sm mt-3 text-center">
          Lembrou a senha?
          <a href="index.html" class="text-blue-600 hover:underline"
            >Clique aqui</a
          >
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("recoverForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const usuario = document.getElementById("usuario").value;
          const users = JSON.parse(localStorage.getItem("users")) || [];
          const user = users.find((u) => u.usuario === usuario);

          if (user) {
            alert(`Sua senha é: ${user.senha}`);
          } else {
            alert("Usuário não encontrado!");
          }
        });
    </script>
  </body>
</html>
