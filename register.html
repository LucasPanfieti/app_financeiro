<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registre-se</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-screen flex items-center justify-center bg-gradient-to-b from-white to-[#dcd6f7] font-sans"
  >
    <div class="w-[90%] max-w-[350px] p-5 text-center">
      <h1 class="text-blue-500 mb-2 text-3xl font-bold">Registre-se</h1>
      <p class="text-gray-600 mb-5 font-bold">Crie a sua conta</p>

      <div
        class="flex items-center justify-center w-[55px] h-[55px] mx-auto mb-5 rounded-full bg-white shadow-md cursor-pointer"
      >
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          alt="Google Login"
          class="w-7"
        />
      </div>

      <form id="registerForm" class="text-left">
        <div class="mb-4">
          <label for="usuario" class="block mb-1 text-sm text-gray-800"
            >E-mail ou Usuário</label
          >
          <input
            type="text"
            id="usuario"
            required
            class="w-full p-2.5 border border-gray-400 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="mb-4">
          <label for="senha" class="block mb-1 text-sm text-gray-800"
            >Senha</label
          >
          <input
            type="password"
            id="senha"
            required
            class="w-full p-2.5 border border-gray-400 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="mb-4">
          <label for="confirmSenha" class="block mb-1 text-sm text-gray-800"
            >Confirme sua Senha</label
          >
          <input
            type="password"
            id="confirmSenha"
            required
            class="w-full p-2.5 border border-gray-400 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="text-sm mb-3 text-center">
          Já possui registro?
          <a href="index.html" class="text-blue-600 hover:underline"
            >Clique aqui</a
          >
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-blue-500 text-white text-base rounded-full hover:bg-blue-700 transition-colors"
        >
          Cadastrar
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const usuario = document.getElementById("usuario").value;
          const senha = document.getElementById("senha").value;
          const confirmSenha = document.getElementById("confirmSenha").value;

          if (senha !== confirmSenha) {
            alert("As senhas não coincidem!");
            return;
          }

          let users = JSON.parse(localStorage.getItem("users")) || [];
          if (users.some((u) => u.usuario === usuario)) {
            alert("Usuário já cadastrado!");
            return;
          }

          users.push({ usuario, senha });
          localStorage.setItem("users", JSON.stringify(users));
          alert("Cadastro realizado com sucesso!");
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
