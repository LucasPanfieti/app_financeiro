<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="p-4 sm:p-6 bg-white shadow">
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800">
        Configurações
      </h1>
    </header>

    <!-- Conteúdo -->
    <main class="flex-1 p-4 sm:p-6 space-y-6 lg:max-w-lg lg:mx-auto mb-24">
      <div class="bg-white p-6 sm:p-8 rounded-2xl shadow space-y-4">
        <!-- Nome do Usuário -->
        <div>
          <label
            for="nomeUsuario"
            class="block text-gray-700 mb-1 text-base sm:text-lg"
            >Nome do Usuário</label
          >
          <input
            type="text"
            id="nomeUsuario"
            placeholder="Digite seu nome"
            class="w-full p-3 sm:p-4 rounded-lg border border-gray-300 text-base sm:text-lg"
          />
        </div>

        <!-- Tema -->
        <!-- <div>
          <label class="block text-gray-700 mb-1 text-base sm:text-lg"
            >Tema</label
          >
          <div class="flex gap-4">
            <label class="flex items-center gap-2 text-base sm:text-lg">
              <input type="radio" name="tema" value="claro" checked />
              <span>Claro</span>
            </label>
            <label class="flex items-center gap-2 text-base sm:text-lg">
              <input type="radio" name="tema" value="escuro" />
              <span>Escuro</span>
            </label>
          </div>
        </div> -->

        <!-- Botões -->
        <button
          id="btnSalvar"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 sm:py-4 rounded-lg text-base sm:text-lg"
        >
          Salvar Alterações
        </button>

        <button
          id="btnRedefinir"
          class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 sm:py-4 rounded-lg text-base sm:text-lg"
        >
          Redefinir Dados
        </button>

        <button
          onclick="window.location.href='index.html'"
          class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 sm:py-4 rounded-lg text-base sm:text-lg"
        >
          Sair
        </button>
      </div>
    </main>

    <!-- Barra de Navegação -->
    <nav
      class="fixed bottom-0 w-full bg-blue-500 shadow-2xl border-b-4 border-black/20 z-50 p-3 sm:p-4 flex justify-around lg:justify-center lg:gap-12"
    >
      <a
        href="home.html"
        class="flex flex-col items-center text-white hover:text-blue-200 hover:bg-blue-600 rounded-xl px-2"
      >
        <img
          src="imagens/home.png"
          alt="Ícone"
          style="width: 30px; height: 30px"
        />
        <span class="text-sm sm:text-base">Home</span>
      </a>
      <a
        href="transacoes.html"
        class="flex flex-col items-center text-white hover:text-blue-200 hover:bg-blue-600 rounded-xl px-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-7"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z" />
        </svg>
        <span class="text-sm sm:text-base">Transações</span>
      </a>
      <a
        href="adicionar.html"
        class="flex flex-col items-center text-white hover:text-blue-200 hover:bg-blue-600 rounded-xl px-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
        <span class="text-sm sm:text-base">Adicionar</span>
      </a>
      <a
        href="relatorios.html"
        class="flex flex-col items-center text-white hover:text-blue-200 hover:bg-blue-600 rounded-xl px-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3v18h18M9 17v-5h6v5"
          />
        </svg>
        <span class="text-sm sm:text-base">Relatórios</span>
      </a>
      <a
        href="config.html"
        class="flex flex-col items-center text-white hover:text-blue-200 bg-blue-700 rounded-xl px-2"
      >
        <img
          src="imagens/settings.png"
          alt="Ícone"
          style="width: 30px; height: 30px"
        />
        <span class="text-sm sm:text-base">Config.</span>
      </a>
    </nav>

    <!-- Script -->
    <script>
      const nomeInput = document.getElementById("nomeUsuario");
      const btnSalvar = document.getElementById("btnSalvar");
      const btnRedefinir = document.getElementById("btnRedefinir");

      // Carrega nome salvo
      window.addEventListener("load", () => {
        const nomeSalvo = localStorage.getItem("nomeUsuario");
        if (nomeSalvo) nomeInput.value = nomeSalvo;
      });

      // Salvar nome no localStorage
      btnSalvar.addEventListener("click", () => {
        const nome = nomeInput.value.trim();
        if (nome === "") {
          alert("Por favor, digite um nome válido.");
          return;
        }
        localStorage.setItem("nomeUsuario", nome);
        alert("Alterações salvas com sucesso!");
      });

      // Redefinir dados
      btnRedefinir.addEventListener("click", () => {
        if (
          confirm("Tem certeza que deseja apagar todas as transações e dados?")
        ) {
          localStorage.removeItem("transacoes");
          localStorage.removeItem("nomeUsuario");
          alert("Todos os dados foram apagados!");
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
