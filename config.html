<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="p-4 sm:p-6 bg-white shadow">
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800">
        Configurações
      </h1>
    </header>

    <!-- Conteúdo -->
    <main class="flex-1 p-4 sm:p-6 space-y-6 lg:max-w-lg lg:mx-auto mb-24">
      <div class="bg-white p-6 sm:p-8 rounded-2xl shadow space-y-4">
        <div>
          <label class="block text-gray-700 mb-1 text-base sm:text-lg"
            >Nome do Usuário</label
          >
          <input
            type="text"
            value="Lucas"
            class="w-full p-3 sm:p-4 rounded-lg border border-gray-300 text-base sm:text-lg"
          />
        </div>

        <div>
          <label class="block text-gray-700 mb-1 text-base sm:text-lg"
            >Meta Mensal</label
          >
          <input
            type="number"
            placeholder="R$ 0,00"
            class="w-full p-3 sm:p-4 rounded-lg border border-gray-300 text-base sm:text-lg"
          />
        </div>

        <div>
          <label class="block text-gray-700 mb-1 text-base sm:text-lg"
            >Tema</label
          >
          <div class="flex gap-4">
            <label class="flex items-center gap-2 text-base sm:text-lg">
              <input type="radio" name="tema" checked />
              <span>Claro</span>
            </label>
            <label class="flex items-center gap-2 text-base sm:text-lg">
              <input type="radio" name="tema" />
              <span>Escuro</span>
            </label>
          </div>
        </div>

        <button
          class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 sm:py-4 rounded-lg text-base sm:text-lg"
        >
          Redefinir Dados
        </button>
        <button
          class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 sm:py-4 rounded-lg text-base sm:text-lg"
        >
          Sair
        </button>
      </div>
    </main>

    <!-- Barra de Navegação -->
    <nav
      class="fixed bottom-0 w-full bg-blue-500 shadow-2xl border-b-4 border-black/20 z-50 p-3 sm:p-4 flex justify-around lg:justify-center lg:gap-12"
    >
      <a
        href="index.html"
        class="flex flex-col items-center text-white hover:text-blue-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 sm:w-7 sm:h-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l9-9 9 9m-2 9V9h-4v6H9V9H5v12z"
          />
        </svg>
        <span class="text-sm sm:text-base">Home</span>
      </a>
      <a
        href="transacoes.html"
        class="flex flex-col items-center text-white hover:text-blue-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 sm:w-7 sm:h-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 17v-6h6v6h5v-8h-5V7h-6v2H4v8h5z"
          />
        </svg>
        <span class="text-sm sm:text-base">Transações</span>
      </a>
      <a
        href="adicionar.html"
        class="flex flex-col items-center text-white hover:text-blue-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 sm:w-7 sm:h-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
        <span class="text-sm sm:text-base">Adicionar</span>
      </a>
      <a
        href="relatorios.html"
        class="flex flex-col items-center text-white hover:text-blue-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 sm:w-7 sm:h-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3v18h18M9 17v-5h6v5"
          />
        </svg>
        <span class="text-sm sm:text-base">Relatórios</span>
      </a>
      <a
        href="config.html"
        class="flex flex-col items-center text-white hover:text-blue-200 bg-blue-600 rounded-2xl px-1 py-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 sm:w-7 sm:h-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v2m0 12v2m8-8h2M2 12h2M16.24 7.76l1.42-1.42M4.34 19.66l1.42-1.42M16.24 16.24l1.42 1.42M4.34 4.34l1.42 1.42"
          />
        </svg>
        <span class="text-sm sm:text-base">Config</span>
      </a>
    </nav>
  </body>
</html>
